syntax = "proto3";

package grpc;


message Session {
    string name = 1;
    string token = 2;
}

message User {
    string user = 1;
    string password = 2;
    Session auth = 3;
}

message Response {
    string response = 1;
    Session session = 2;
    int64 Ekadashi = 3;
}

service Ekadashi {
    rpc HandleRegistration (User) returns (Response) {}
    rpc HandleLogin (User) returns (Response) {}
    rpc ShowEkadashi (User) returns (Response) {}
}
