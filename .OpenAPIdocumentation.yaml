openapi: 3.0.0
info:
  title: Ekadashi-server
  version: 0.0.1
paths:
  /register:
    post:
      summary: Register a new user in ekadashi database.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Registration succeed
        '400':
          description: Incorrect username or password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Incorrect username or password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login succeed
          headers:
            Set-Cookie:
              schema:
                type: string
                example: JSESSIONID=abcde12345; Path=/; HttpOnly
        '400':
          description: Cannot decode user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Incorrect username or password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /users:
    get:
      security:
        - cookieAuth: []
      summary: Show all users in database
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '500':
          description: internal server error
components:
  schemas:
    RegisterRequest:
      allOf:
        - $ref: '#/components/schemas/LoginRequest'
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    LoginRequest:
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - 'username'
        - 'password'
    ErrorResponse:
      properties:
        reason:
          type: string
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: 'session_token'
